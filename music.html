<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Genre Classification App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">ðŸŽ¶ MusicVibe</div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#music">Genre Classification</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="home" class="hero">
    <h1 class="fade-in">Welcome to MusicVibe</h1>
    <p class="fade-in">Upload your music and discover its genre in seconds!</p>
  </section>
  
  <!-- Music Genre Classification Card Section -->
  <section id="music" class="music-section">
    <div class="card slide-up">
      <div class="cartoon-logo">ðŸŽ¸</div>
      <h2>Upload Your Music</h2>
      <input type="file" id="fileUpload" accept="audio/*">
      <button id="checkBtn">Check Genre</button>
      <p id="genreResult">Upload a music file to classify its genre!</p>
    </div>
  </section>
  
  <!-- Contact Section -->
  <section id="contact" class="contact-section">
    <div class="contact-form fade-in">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your Email">
        
        <label for="message">Message:</label>
        <textarea id="message" placeholder="Your Message"></textarea>
        
        <button type="submit" disabled>Submit</button>
      </form>
    </div>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
